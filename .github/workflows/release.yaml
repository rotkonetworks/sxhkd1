name: Release sxhkd
on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'tag to release'
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        apk add --no-cache build-base xcb-util-dev xcb-util-keysyms-dev
    - name: Build
      run: make
    - name: Strip binaries
      run: strip sxhkd
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: sxhkd
